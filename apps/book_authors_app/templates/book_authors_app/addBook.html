<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="A really cool site!">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'book_authors_app/css/custom-bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'book_authors_app/css/style.css' %}">
    <script src="{% static 'book_authors_app/js/script.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <img src="{% static 'book_authors_app/images/coding_dojo_logo.png' %}" />
        <h1 class="navbar-brand">Coding Dojo: <span class="text-primary">Add a Book</span></h1>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <!-- In the form action we put the url we want the action to be sent to
                and from the URL it goes to the views.py file and runs the function it's being told to run -->
                <form action="/addnewbook/" method="POST">
                    {% csrf_token %}
                    <div class="col-12 justify-content-start">
                        <h1 class="text-center mt-5">Add a Book</h1>
                        <div class="form-group row mt-4">
                            <label for="title" class="col-sm-4 col-form-label label-size">Title</label>
                            <div class="col">
                                <input type="text" class="form-control" id="title" placeholder="Insert book title" name="title" value="{{ new_book.title }}">
                            </div>
                        </div>
                        <div class="form-group row mt-4">
                            <label for="description" class="col-sm-4 col-form-label label-size">Description</label>
                            <div class="col">
                                <textarea class="form-control no-resize" id="description" cols="25" rows="5"
                                    placeholder="Insert book description" name="desc" value="{{ new_book.desc }}"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary add-margin-book mt-1 pl-3 pr-3
                        ">Add</button>
                    </div>
                </form>

                <div class="col-3"></div>

                <div class="col-4 justify-content-end">
                    <table class="table table-striped table-bordered mt-5">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for book in all_books %}
                            <tr>
                                <td>{{ book.id }}</td>
                                <td>{{ book.title }}</td>
                                <td><a href="/books/{{ book.id }}" class="{{ book.id }}" name="viewBook">View</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
